<!DOCTYPE html>
<html>

<head>
    
    <title>Inscription à l'événement sur le système solaire</title>
    <style>
        /* Styles pour la mise en page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            background-image: url(/img/IMG_pcbcg.jpg);
        }
        .navbar {
            background-color: #240f55;
            overflow: hidden;
            display:inline-block;
        }

        .navbar a {
           
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }


        .container {
            width: 400px;
            padding: 20px;
            background-color: #111;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #0ff;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            background-color: #000;
            border: 1px solid #fff;
            color: #fff;
        }

        .form-group textarea {
            height: 75px;
        }

        .submit-button {
            background-color: #00f;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-button:hover {
            background-color: rgb(106, 43, 242);
        }

        /* Styles pour la forme de décoration */
        .custom-shape-divider-top-1688011353 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            z-index: 0;
        }

        .custom-shape-divider-top-1688011353 svg {
            position: relative;
            display: block;
            width: calc(141% + 1.3px);
            height: 180px;
            transform: rotateY(180deg);
        }

        .custom-shape-divider-top-1688011353 .shape-fill {
            fill: #83427B;
        }
    </style>
</head>

<body>
   
    <div class="custom-shape-divider-top-1688011353">
        <nav class="navbar">
            <a href="#registration">Inscrivez-vous pour assister</a>
            <a href="#about">À propos</a>
            <a href="pageacceuil.html">Page d'accueil</a>
            <a href="#contact">Contactez-nous</a>
           
        </nav>
    
       
    </div>
    <div class="container">
        <h1>Inscription à l'événement sur le système solaire</h1>
        <p>Veuillez remplir le formulaire ci-dessous pour vous inscrire à l'événement.</p>
        <form>
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone :</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="S'inscrire" class="submit-button">
            </div>
        </form>
    </div>
</body>

</html>
